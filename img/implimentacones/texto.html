<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaci칩n de Texto</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 12vw; /* Tama침o inicial relativo al ancho de pantalla */
      position: absolute;
      animation: mover 3s ease forwards;
    }

    @keyframes mover {
      0% {
        font-size: 12vw;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      100% {
        font-size: 5vw; /* Se hace m치s peque침o pero sigue siendo proporcional */
        top: 5%;
        left: 5%;
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>
  <h1>Mi Texto</h1>
</body>
</html>
