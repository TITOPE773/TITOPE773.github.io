<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Hover</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    body {
      background: #0A0617;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-group {
      display: flex;
      gap: 30px;
      flex-wrap: wrap; /* ðŸ‘‰ permite que bajen si no caben */
      justify-content: center;
    }

    .card {
      position: relative;
      width: 300px;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: 0.5s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.5s ease;
    }

    .card .layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 40%, rgba(0,0,0,0.8) 100%);
      opacity: 0;
      transition: 0.5s ease;
    }

    .card .info {
      position: absolute;
      bottom: -100px;
      left: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      opacity: 0;
      transition: 0.5s ease;
    }

    .card .info h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card .info p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .card .info button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff4b5c;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .card .info button:hover {
      background: #ff1e38;
    }

    /* Hover effects */
    .card:hover {
      transform: scale(1.05);
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card:hover .layer {
      opacity: 1;
    }

    .card:hover .info {
      bottom: 0;
      opacity: 1;
    }

    /* Difuminar las demÃ¡s cuando pasas encima de una */
    .card-group:hover > .card:not(:hover) {
      filter: blur(3px);
    }

    /* ðŸŽ¯ Responsive para celulares */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .card-group {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .card {
        width: 90%;   /* que ocupe casi todo el ancho */
        height: 350px;
      }
    }

    /* Efectos de texto */
    .electric {
      color: cyan;
      text-shadow: 0 0 5px cyan, 0 0 15px cyan, 0 0 25px blue;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.2; }
    }

    .garden {
      color: lime;
      position: relative;
    }
    .garden::after {
      content: "ðŸŒ±";
      position: absolute;
      left: 105%;
      animation: grow 3s infinite;
    }
    @keyframes grow {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0); }
    }

    .paint {
      background: linear-gradient(90deg, red, orange, yellow);
      -webkit-background-clip: text;
      color: transparent;
      animation: brush 4s infinite linear;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    @keyframes brush {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }
  </style>
</head>
<body>
  <div class="card-group">

    <div class="card">
      <img src="eletric.webp" alt="pintura">
      <div class="layer"></div>
      <div class="info">
        <h1 class="electric">Instalaciones ElÃ©ctricas</h1>
        <p></p>
        <button>Explore</button>
      </div>
    </div>

    <div class="card">
      <img src="OIP.webp" alt="electricidad">
      <div class="layer"></div>
      <div class="info">
        <h1 class="electric">Reparaciones y Mantenimiento</h1>
        <p></p>
        <button>Explore</button>
      </div>
    </div>

    <div class="card">
      <img src="uo.webp" alt="jardineria">
      <div class="layer"></div>
      <div class="info">
        <h1 class="electric">DomÃ³tica y AutomatizaciÃ³n </h1>
        <p></p>
        <button>Reservar</button>
      </div>
    </div>

  </div>
</body>
</html>
